<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baiti</title>
</head>
<body>
    <p>Aprēķināt cik daudz informācijas var lejupielādēt</p>
    <form id="skaitlis">
        <div>
            <input type="text" name="sk1" id="sk1" onfocus="reset()" required> sekundēs, ja internetā ātrums ir 25mbps.
        </div>
        
        <div>
           <div>Atbilde</div>
            <input name="rez" readonly>
            <input type="radio" id="KiB" value="KiB" name="reiz" onclick="document.getElementsByName('rez')[0].value=document.getElementById('sk1').value*3125*0.9765625">
            <label for="KiB">KiB</label>
            <input type="radio" id="KB" value="KB" name="reiz" onclick="document.getElementsByName('rez')[0].value=document.getElementById('sk1').value*3125">
            <label for="KB">KB</label>
        </div>
    </form>      
</body>
</html>
